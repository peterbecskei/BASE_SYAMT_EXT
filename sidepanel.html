<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .saved-items {
      margin-top: 15px;
      max-height: 400px;
      overflow-y: auto;
    }
    .saved-item {
      padding: 8px;
  
      border-bottom: 1px solid #eee;
      font-size: 12px;
    }
    .saved-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Tab HTML Saver</h3>
  </div>

  <div id="status" class="status"></div>

  <button id="saveCurrent">Save Current Page HTML</button>
  <button id="viewSaved">View Saved HTML</button>

  <div class="saved-items" id="savedItems">
    <h4>Recently Saved:</h4>
    <div id="savedList"></div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
